<style>
  /* Estilo lista desplegable clientes */
  .dropdown-menu.show {
    display: block;
    position: absolute;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
  }

  table {
    width: 100%;
  }

  th:nth-child(1),
  td:nth-child(1) {
    width: 40%;
  }

  /* Producto mÃ¡s ancho */
  th:nth-child(2),
  th:nth-child(3),
  th:nth-child(4),
  th:nth-child(5) {
    width: 15%;
  }

  th:nth-child(6) {
    width: 10%;
    text-align: center;
  }

  input,
  select {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    border: 1px solid darkgrey;
    /* Borde en darkgrey */
  }

  .cantidad,
  .precio,
  .descuento {
    text-align: right;
    /* Alineado a la derecha */
  }

  .descuento {
    width: 70%;
  }

  .total {
    text-align: right !important;
  }

  .btn {
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    background-color: transparent;
  }
  
  .btn-custom{
    padding: 8px 20px;
    border: 1px grey;
    color: black;
    cursor: pointer;
    font-size: 18px;
    background-color: lightgrey;
  }

  .btn:disabled {
    cursor: not-allowed;
  }

  /* .producto {
  max-height: 100px !important; 
  overflow-y: auto !important;
} */
</style>


<div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 mb-1 border-bottom"
  id="home-section">
  <h1 class="h2">Facturacion</h1>
</div>

<div class="border-bottom mt-3" style="height: 120px;">
  <div class="container col-12" style="margin-left: 0;" style="height: 150px;" id="customer-select">
    <div class="d-flex justify-content-between align-items-center">
      <div class="position-relative col-5" style="width: 30%;">
        <input type="text" id="searchInput" class="form-control fw-bold" placeholder="Ingrese al Cliente..."
          aria-label="Buscar">
        <ul class="dropdown-menu" id="dropdownList"></ul>
      </div>
      <div class="d-flex justify-content-start col-5">
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group">
            <button id="dropdownButton" type="button"
              class="btn btn-sm btn-outline dropdown-toggle d-flex align-items-center gap-1 fs-6 fw-bold"
              data-bs-toggle="dropdown" aria-expanded="false">
              <svg class="bi">
                <use xlink:href="#file-earmark" />
              </svg>
              <span>Factura</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" data-value="Factura">Factura</a></li>
              <li><a class="dropdown-item" data-value="Nota de Credito">Nota de Credito</a></li>
              <li><a class="dropdown-item" data-value="Nota de Debito">Nota de Debito</a></li>
            </ul>
          </div>
        </div>
        <h5 class="fs-6 mb-0 fw-bold d-flex justify-content-start align-items-center">C - 00100-00000001</h5>
      </div>
    </div>


    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-6 mt-1 d-none"
      id="datos-cliente-panel">

      <div class="col-5 ms-3">
        <h5 class="text-secondary fs-6" id="direccion-cliente">Direccion del Cliente</h5>
        <h5 class="text-secondary fs-6" id="localidad-cliente">Localidad del cliente</h5>
      </div>

      <div class="col-5 align-items-center ms-5">
        <h5 class="text-secondary fs-6 ms-4" id="cuit-cliente">Cuit</h5>
        <h5 class="text-secondary fs-6 ms-4" id="condicion-cliente">Condicion</h5>
      </div>

    </div>

  </div>

</div>

<div class="accordion accordion-flush border-bottom mb-4 mt-1" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header fw-bold">
      <button class="accordion-button collapsed text-secondary" type="button" data-bs-toggle="collapse"
        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Mas opciones
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="pt-1 pb-1 d-flex justify-content-between align-items-center px-3"
          style="background-color: #f2f2f2;; height: auto;">

          <div class="d-flex flex-column justify-content-start">
            <label for="date-from" class="form-label mb-0">Vencimiento</label>
            <input type="date" id="date-from" class="form-control mb-2" placeholder="Desde" aria-label="">
          </div>

          <div class="d-flex flex-row justify-content-end align-items-end">
            <div class="me-2">
              <label for="date-to-1" class="form-label mb-0">Fecha inicial</label>
              <input type="date" id="date-to-1" class="form-control" placeholder="Fecha inicial" aria-label="">
            </div>
            <div>
              <label for="date-to-2" class="form-label mb-0">Fecha final</label>
              <input type="date" id="date-to-2" class="form-control" placeholder="Fecha final" aria-label="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- DATATABLE -->
<table id="facturaItems" class="display">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Desc. (%)</th>
      <th>Total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <select id="select-producto" class="producto">
          <option value="">Seleccionar producto</option>
        </select>
      </td>
      <td><input type="number" class="cantidad" min="1"></td>
      <td><input type="number" class="precio" min="0"></td>
      <td><input type="number" class="descuento" min="0" max="100"></td>
      <td class="total">0.00</td>
      <td>
        <button class="btn btn-delete">ðŸ—‘</button>
      </td>
    </tr>
  </tbody>
</table>

<br>
<button id="btnNuevoItem" class="btn" disabled>+ Nuevo Item</button>

<hr>
<div class="d-dlex justify-content-end fw-bold h5 row">
  <div class="d-flex justify-content-center mb-0 col-4">
    <p class="mb-0 me-2">Total : $</p>
    <p id="totalFactura" class="d-flex justify-content-start mb-0">0.00</p>
  </div>
</div>
<hr>
<div class="d-flex justify-content-between">
  <div>
    <button type="button" class="btn btn-ligth btn-lg btn-custom me-2">Emitir</button>
    <button type="button" class="btn btn-ligth btn-lg btn-custom">Reset</button>

  </div>
  <div class="me-4">
    <button type="button" class="btn btn-ligth btn-lg btn-custom">Salir</button>
  </div>

</div>
