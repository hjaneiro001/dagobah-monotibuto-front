<style>
    /* Asegura que la lista desplegable se posicione correctamente */
    .dropdown-menu.show {
      display: block;
      position: absolute;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" id="home-section">
    <h1 class="h2">Clientes</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Alta</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Listado</button>
        </div>
    </div>
    <div class="container mt-5">
        <h1>Input con Lista Desplegable Dinámica</h1>
        <div class="position-relative">
          <input 
            type="text" 
            id="searchInput" 
            class="form-control" 
            placeholder="Escribe algo..."
            aria-label="Buscar"
          >
          <ul class="dropdown-menu" id="dropdownList"></ul>
        </div>
      </div>
    
      <!-- Incluye Bootstrap JS y Popper.js -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
      <script>
        // Opciones simuladas
        const options = ["Manzana", "Banana", "Cereza", "Durazno", "Frutilla", "Kiwi", "Limón", "Mandarina", "Mango", "Naranja"];
    
        const input = document.getElementById("searchInput");
        const dropdownList = document.getElementById("dropdownList");
    
        // Función para filtrar las opciones
        input.addEventListener("input", () => {
          const query = input.value.toLowerCase();
          dropdownList.innerHTML = ""; // Limpia la lista actual
    
          // Filtra las opciones según el input
          const filteredOptions = options.filter(option => option.toLowerCase().includes(query));
    
          if (filteredOptions.length > 0 && query !== "") {
            dropdownList.classList.add("show"); // Muestra la lista desplegable
    
            // Agrega las opciones filtradas
            filteredOptions.forEach(option => {
              const li = document.createElement("li");
              li.innerHTML = `<button type="button" class="dropdown-item">${option}</button>`;
              dropdownList.appendChild(li);
            });
          } else {
            dropdownList.classList.remove("show"); // Oculta la lista si no hay resultados
          }
        });
    
        // Manejar clics en los elementos del dropdown
        dropdownList.addEventListener("click", (event) => {
          if (event.target.tagName === "BUTTON") {
            input.value = event.target.textContent; // Asigna el valor al input
            dropdownList.classList.remove("show"); // Oculta la lista
          }
        });
    
        // Oculta la lista si el usuario hace clic fuera
        document.addEventListener("click", (event) => {
          if (!dropdownList.contains(event.target) && event.target !== input) {
            dropdownList.classList.remove("show");
          }
        });
      </script>
</div>
