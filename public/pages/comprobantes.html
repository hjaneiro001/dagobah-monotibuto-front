  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button id="btn-new-comp" type="button" class="btn btn-sm btn-outline-secondary">Nuevo</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Listado</button>

</div>


  <table id="documents-table" class="display" style="width:100%">

<!-- Modal de FACTURA -->

      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">Vista Previa de la Factura</h5>
